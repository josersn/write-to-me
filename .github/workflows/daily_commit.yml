name: Daily Auto Commit

on:
  schedule:
    # Define o horário (neste exemplo, todo dia às 00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: # Permite que você execute manualmente para testar

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Alterar arquivo
        run: |
          echo "Último commit automático: $(date)" > daily-log.txt

      - name: Commit e Push
        run: |
          git config --local user.email "seu-email@exemplo.com"
          git config --local user.name "Seu Nome"
          git add daily-log.txt
          git commit -m "chore: daily update [skip ci]"
          git push